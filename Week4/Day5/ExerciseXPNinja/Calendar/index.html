<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Input a year and a month:</h3>
    <form action="">
        <label for="year">Year:</label>
        <input name="year" type="number" min="1900" max="2100" id="year" value="2022" required>
        <label for="month">Month:</label>
        <select name="month" id="month">
            <option value="january">January</option>
            <option value="february">February</option>
            <option value="march">March</option>
            <option value="april">April</option>
            <option value="may">May</option>
            <option value="june">June</option>
            <option value="july">July</option>
            <option value="august">August</option>
            <option value="september">September</option>
            <option value="october">October</option>
            <option value="november">November</option>
            <option value="december">December</option>
        </select>
        <input type="button" onclick="createCalendar(
                                    document.getElementById('year').value,
                                    document.getElementById('month').value)" value="Show month &#x27A1">
    </form>

    <script src="./script.js"></script>
</body>

</html>
