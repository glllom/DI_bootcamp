<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<h2>Login: </h2>
<form action="" method="post">
        {{ form.csrf_token() }}

            <p>{{ field }}</p>
        {% endfor %}
        {{ form.submit }}
    </form>
{% include 'footer.html' %}
