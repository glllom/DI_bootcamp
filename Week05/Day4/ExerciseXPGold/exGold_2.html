<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation With paragraph</title>
    <style>
        p{
            position: absolute;
        }

    </style>
</head>
<body>
    <p id="p" draggable="true">This is size adjustable paragraph.</p>
    <script>
        let paragraph = document.getElementById("p");
        paragraph.addEventListener("dragend", moveIt);

        function moveIt(event){
            this.setAttribute("style", `font-size: ${Math.floor(event.clientX/10)}px;`);
            event.target.style.left = event.clientX + "px";
            event.target.style.top = event.clientY + "px";
            
        }
    </script>
</body>
</html>
