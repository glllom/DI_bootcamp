<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drums</title>
    <link rel="stylesheet" href="./style.css">
    <div class="container">
        <div id ="boom" class="drum" onclick="makeSound(event);">
            <h1>A</h1>
            <h5>Boom</h5>
        </div>
        <div id ="clap" class="drum" onclick="makeSound(event);">
            <h1>S</h1>
            <h5>Clap</h5>
        </div>
        <div id ="hihat" class="drum" onclick="makeSound(event);">
            <h1>D</h1>
            <h5>HiHat</h5>
        </div>
        <div id ="kick" class="drum" onclick="makeSound(event);">
            <h1>F</h1>
            <h5>Kick</h5>
        </div>
        <div id ="openhat" class="drum" onclick="makeSound(event);">
            <h1>G</h1>
            <h5>OpenHat</h5>
        </div>
        <div id ="ride" class="drum" onclick="makeSound(event);">
            <h1>H</h1>
            <h5>Ride</h5>
        </div>
        <div id ="snare" class="drum" onclick="makeSound(event);">
            <h1>J</h1>
            <h5>Snare</h5>
        </div>
        <div id ="tink" class="drum" onclick="makeSound(event);">
            <h1>K</h1>
            <h5>Tink</h5>
        </div>
        <div id ="tom" class="drum" onclick="makeSound(event);">
            <h1>L</h1>
            <h5>Tom</h5>
        </div>
    </div>

</head>

<body>

    <script src="./script.js"></script>
</body>

</html>
