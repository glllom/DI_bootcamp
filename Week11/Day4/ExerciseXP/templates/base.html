<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tech Market</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">Tech Market</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/products">Our Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">Contacts</a>
                </li>
            </ul>
            <form action="" method="post" class="d-flex">
            {{ search_form.csrf_token() }}
                {{search_form.word}}
                <div class="w-100">
                    {% for search in search_form.search_type %}
                    <div class="form-check">
                        {{search}}
                        <label class="form-check-label">{{search.data}}</label>
                    </div>
                {% endfor %}
                </div>
                <button class="btn btn-outline-success ms-3">Search</button>
            </form>
        </div>
    </div>
</nav>
<!--Inner-->
<div class="container-fluid w-100 py-5 ps-3" style="background: #e9ecef">
    {% block inner_text %}
    {% endblock %}
</div>
<!--Content-->

{% block content %}
{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script>
    function search(){
        console.log("hi");
    }
</script>
</body>
</html>
