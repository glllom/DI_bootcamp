{% extends "base.html" %}
{% block content %}

<h1>Here are all pokemons of type "{{ pokemon_type }}":</h1>
{% for pokemon in pokemons_by_type %}
<a href="{{url_for('pokemon_information', id=pokemon['pokemon']['name'])}}">
    <div class="item">{{pokemon['pokemon']['name']}}</div>
</a>

{% endfor %}
{% endblock %}
