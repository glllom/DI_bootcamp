<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Simple calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
</head>


<body>
    <div class="container w-25 justify-content-start m-5 p-1">
        <div class=" row ">
            <div class=" screen d-flex flex-column w-100 bg-light border border-dark rounded-3">
                <p class="string" id="string">| </p>
                <h1 class="h1 text-right mx-2 overflow-hidden" id="active-number">0.</h1>
            </div>
        </div>
        <div class="row">
            <button
                class="col-3 border border-1 border-white btn border-dark py-4 font-weight-bold text-white btn-lg btn-success"
                type="button" name="button" onclick="number(0);">0</button>
            <button
                class="col-3 border border-1 border-white btn border-dark py-4 font-weight-bold text-white btn-lg btn-success"
                type="button" name="button" onclick="number(1);">1</button>
            <button
                class="col-3 border border-1 border-white btn border-dark py-4 font-weight-bold text-white btn-lg btn-success"
                type="button" name="button" onclick="number(2);">2</button>
            <button
                class="col-3 border border-1 border-white btn border-dark py-4 font-weight-bold text-white btn-lg btn-success"
                type="button" name="button" onclick="number(3);">3</button>
        </div>
        <div class="row">
            <button
                class="col-3 border border-1 border-white btn border-dark py-4 font-weight-bold text-white btn-lg btn-success"
                type="button" name="button" onclick="number(4);">4</button>
            <button
                class="col-3 border border-1 border-white btn border-dark py-4 font-weight-bold text-white btn-lg btn-success"
                type="button" name="button" onclick="number(5);">5</button>
            <button
                class="col-3 border border-1 border-white btn border-dark py-4 font-weight-bold text-white btn-lg btn-success"
                type="button" name="button" onclick="number(6);">6</button>
            <button
                class="col-3 border border-1 border-white btn border-dark py-4 font-weight-bold text-white btn-lg btn-success"
                type="button" name="button" onclick="number(7);">7</button>
        </div>
        <div class="row">
            <button
                class="col-3 border border-1 border-white btn border-dark py-4 font-weight-bold text-white btn-lg btn-success"
                type="button" name="button" onclick="number(8);">8</button>
            <button
                class="col-3 border border-1 border-white btn border-dark py-4 font-weight-bold text-white btn-lg btn-success"
                type="button" name="button" onclick="number(9);">9</button>
            <button
                class="col-3 border border-1 border-white btn border-dark py-4 font-weight-bold text-white btn-lg btn-success"
                type="button" name="button" onclick="dotPressed();">.</button>
            <button
                class="col-3 border border-1 border-white btn border-dark py-4 font-weight-bold text-dark btn-lg btn-warning"
                type="button" name="button" onclick="operator('+');">+</button>

        </div>
        <div class="row">
            <button
                class="col-3 border border-1 border-white btn border-dark py-4 font-weight-bold text-dark btn-lg btn-warning"
                type="button" name="button" onclick="operator('-');">-</button>
            <button
                class="col-3 border border-1 border-white btn border-dark py-4 font-weight-bold text-dark btn-lg btn-warning"
                type="button" name="button" onclick="operator('*');">*</button>
            <button
                class="col-3 border border-1 border-white btn border-dark py-4 font-weight-bold text-dark btn-lg btn-warning"
                type="button" name="button" onclick="operator('/');">/</button>
            <button
                class="col-3 border border-1 border-white btn border-dark py-4 font-weight-bold text-dark btn-lg btn-warning"
                type="button" name="button" onclick="equal();">=</button>
        </div>
        <div class="row">
            <button
                class="col-6 border border-1 border-white btn border-dark py-4 font-weight-bold text-white btn-lg btn-primary"
                type="button" name="button" onclick="resetCalculator();">reset</button>
            <button
                class="col-6 border border-1 border-white btn border-dark py-4 font-weight-bold text-white btn-lg btn-danger"
                type="button" name="button" onclick="clearScreen();">clear</button>
        </div>

    </div>

    <script src="js/main.js" charset="utf-8"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
