<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokemons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="background" style="background: url({{ url_for('static', filename='img/background.jpeg') }}) no-repeat fixed center;background-size: cover;"></div>
<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom border-dark ">
        <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                <use xlink:href="#bootstrap"></use>
            </svg>
        </a>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{{ url_for('main.index') }}" class="nav-link link-dark fs-5 px-2">Home</a></li>
            <li><a href="#" class="nav-link px-2 link-dark"></a></li>
            <li><a href="#" class="nav-link px-2 link-dark"></a></li>
            <li><a href="#" class="nav-link px-2 link-dark"></a></li>
            <li><a href="#" class="nav-link px-2 link-dark"></a></li>
        </ul>

        <div class="col-md-3 text-end">
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('main.profile') }}" type="button" class="btn btn-primary">
                    Profile
                </a>
                <a href="{{ url_for('auth.logout') }}" type="button" class="btn btn-outline-primary me-2">
                    Logout</a>
            {% else %}
                <a href="{{ url_for('auth.login') }}" type="button" class="btn btn-outline-primary me-2">Login</a>
                <a href="{{ url_for('auth.signup') }}" type="button" class="btn btn-primary">Sign-up</a>
            {% endif %}

        </div>
    </header>
</div>
        {% block content %}
        {% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
