{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h2 class="m-2">Sign Up</h2>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification text-danger">
                {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
            </div>
        {% endif %}
        {% endwith %}

        <form method="POST" action="/signup" class="w-25 m-2">
            <div class="field">
                <div class="control">
                    <input class="form-control m-1" type="email" name="email" placeholder="Email" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="form-control m-1" type="text" name="name" placeholder="Name" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="form-control m-1" type="password" name="password" placeholder="Password">
                </div>
            </div>

            <button class="btn btn-success m-1">Sign Up</button>
        </form>
    </div>
</div>
{% endblock %}
