{% extends "base.html" %}
{% include "navbar.html" %}

{% block content %}
    <div class="column is-4 is-offset-4">
        <h3 class="title">Sign Up</h3>
        <div class="box">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="notification text-danger">
                        {{ messages[0] }}. Go to <a href="{{ url_for('login') }}">login page</a>.
                    </div>
                {% endif %}
            {% endwith %}

            <form method="POST" action="/signup">
                <div class="field">
                    <div class="control">
                        <input class="input is-large form-control w-25 p-2 m-3" type="email" name="email"
                               placeholder="Email" autofocus="">
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <input class="input is-large form-control w-25 p-2 m-3" type="text" name="name"
                               placeholder="Name" autofocus="">
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <input class="input is-large form-control w-25 p-2 m-3" type="password" name="password"
                               placeholder="Password">
                    </div>
                </div>

                <button class="btn btn-success m-3 is-block is-info is-large is-fullwidth">Sign Up</button>
            </form>
        </div>
    </div>
{% endblock %}
